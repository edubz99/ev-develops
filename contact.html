<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evans: Contact</title>
    <link rel="icon" href="images/bitmoji.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

    <div id="wrapper">
        <!-- Navigation start -->
        <nav>
            <div class="menu-controller">
                <i class="fa fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- Navigation end -->
        <div class="contact-wrapper">
            <h1 class="contact-title animated fadeIn">Just a few quick questions.</h1>
            <p class="contact-intro animated fadeIn">Please introduce yourself and your project, I will get in touch with you to schedule a time to chat.</p>
            <form class="contact-form animated bounceInUp" action="">
                <p>
                    <input type="text" name="name" id="name" placeholder="Name" class="half-field">
                </p>
                <p>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="half-field" autocomplete="none">
                </p>
                <p>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number" class="half-field" autocomplete="none">
                </p>
                <p>
                    <textarea name="" id="" cols="30" rows="6" placeholder="Tell me about your project... what is it? Why are you doing it? What do you hope to accomplish? How can I help? "
                        autocomplete="none"></textarea>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>

            </form>
        </div>
    </div>



    <script src="main.js "></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js " integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+ "
        crossorigin="anonymous "></script>
</body>
</body>

</html>
